<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- css style sheet link -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- bootstrap style sheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- reference Moment.js library -->


    <title>Train Scheduler</title>
</head>

<body>
    <nav>

    </nav>

    <main>
        <!-- Train schedule display area -->
        <div class="container" id="currentTrainSchedule">
            <table class="table table-striped" id="trainScheduleTable">
                <thead>
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div class="inputArea">
            <div class="addTrain">
                <p>Add Train</p>
            </div>
            <!-- Text input area -->
            <form>
                <div class="form-group">
                    <label for="formGroupExampleInput">Train Name</label>
                    <input type="text" class="form-control" id="trainName">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput">Destination</label>
                    <input type="text" class="form-control" id="destination">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput">First Train Time (HH:MM - Military time)</label>
                    <input type="text" class="form-control" id="firstTrainTime">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Frequency</label>
                    <input type="text" class="form-control" id="frequency">
                </div>
            </form>

            <button class="btn">Submit</button>

        </div>




    </main>

    <footer>

    </footer>


    <!------------------------------------------------------------------------------------------------>
    <!-- ------------------------------ JavaScript links ------------------------------------------ -->
    <!------------------------------------------------------------------------------------------------>

    <!-- firebase link -->
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>
    <!-- firebase realtime link -->
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-database.js"></script>
    <!-- firebase auth link -->
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-auth.js"></script>
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- local javescript link -->
    <script src="./assets/javascript/app.js"></script>
    <!-- <script src="./moment/moment.min.js"></script> -->

</body>

</html>
